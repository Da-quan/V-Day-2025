<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="decor">
        <!-- Add More Floating Hearts -->
        <div class="heart heart-1"></div>
        <div class="heart heart-2"></div>
        <div class="heart heart-3"></div>
        <div class="heart heart-4"></div>
        <div class="heart heart-5"></div>
        <div class="heart heart-6"></div>
    </div>
    <div class="container">
        <h1 class="title">Will You Be My Valentine?</h1>
        <p class="subtitle">You have two options... choose wisely!</p>
        <div class="buttons">
            <button id="yes-button" class="button">YES</button>
            <button id="no-button" class="button">NO</button>
        </div>
    </div>
</body>
</html>
