<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="hearts.js"></script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day, [Name]!</h1>
    </header>

    <section class="intro">
        <p>Today, I just want to remind you how special you are to me.</p>
    </section>

    <section class="gallery">
        <h2>Our Best Moments Together</h2>
        <div class="flipbook">
            <div class="left" onclick="prevPage()"></div>
            <div class="right" onclick="nextPage()"></div>

            <div id="page-1" class="page" style="background-image: url('your-photo1.jpg');"></div>
            <div id="page-2" class="page" style="background-image: url('your-photo2.jpg'); transform: translateX(100%);"></div>
            <div id="page-3" class="page" style="background-image: url('your-photo3.jpg'); transform: translateX(100%);"></div>
        </div>
    </section>

    <section class="message">
        <h2>A Little Message Just for You</h2>
        <p>I cherish every moment we've spent together, and I look forward to many more. You mean the world to me.</p>
    </section>

    <footer>
        <p>With all my love, [Your Name]</p>
    </footer>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        function updatePages() {
            pages.forEach((page, index) => {
                if (index === currentPage) {
                    page.style.transform = 'translateX(0)';
                } else if (index < currentPage) {
                    page.style.transform = 'translateX(-100%)';
                } else {
                    page.style.transform = 'translateX(100%)';
                }
            });
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePages();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePages();
            }
        }
    </script>
</body>
</html>
