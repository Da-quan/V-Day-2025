<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="valentine_css.css">
    <script src="hearts.js"></script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day, [Name]!</h1>
    </header>

    <section class="intro">
        <p>Today, I just want to remind you how special you are to me.</p>
    </section>

    <section class="message">
        <h2>Our Best Moments and a Little Mess Just for You</h2>
        <div class="book-container">
            <div class="book" id="book">
                <div class="cover" style="background-image: url('1.jpg');">
                    <div class="cover-text">Valentine's Day Memories</div>
                </div>
                <div class="white-covers-container">
                    <div class="white-cover left" id="leftCover"></div>
                    <div class="white-cover right" id="rightCover"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>With all my love, [Your Name]</p>
    </footer>

    <script>
        // Existing book open and close script
        const book = document.getElementById('book');
        const cover = book.querySelector('.cover');
        const whiteCoversContainer = document.querySelector('.white-covers-container');
        const pages = Array.from(book.querySelectorAll('.page'));
        const totalPages = pages.length;
        let currentPage = 0;
        let isOpen = false;

        function openBook() {
            if (isOpen && currentPage < totalPages) {
                // Flip the pages and place images on the right side
                pages.forEach((page, index) => {
                    if (index === currentPage) {
                        page.style.transform = 'rotateY(0)';
                        page.classList.add('active');
                        page.style.display = 'block'; // Show the current page
                    } else {
                        page.style.transform = 'rotateY(180deg)';
                        page.classList.remove('active');
                        page.style.display = 'none'; // Hide non-current pages
                    }
                });

                // Adjust white covers position to the right side
                whiteCoversContainer.style.transform = 'translateX(50%)';

                currentPage++;
            } else if (isOpen) {
                // Reset book when all pages have been viewed
                resetBook();
            } else {
                // Start opening the book
                isOpen = true;
                book.classList.add('open');
                showWhiteCovers();
            }
        }

        function showWhiteCovers() {
            // Rotate cover and show white pages
            cover.style.transform = 'rotateY(-180deg)';
            whiteCoversContainer.style.visibility = 'visible';
            whiteCoversContainer.style.transform = 'translateX(0)';
        }

        function resetBook() {
            // Reset the book to its initial state
            book.classList.remove('open');
            currentPage = 0;
            isOpen = false;
            whiteCoversContainer.style.visibility = 'hidden';
            whiteCoversContainer.style.transform = 'translateX(-50%)';
            cover.style.transform = 'rotateY(0)';
            pages.forEach(page => page.style.display = 'none'); // Hide all pages
        }

        cover.addEventListener('click', openBook);

        // New script to change images on the right cover click
        const rightCover = document.getElementById('rightCover'); // Get the right cover element
        const leftCover = document.getElementById('leftCover'); // Get the left cover element

        // Initialize the current image variable
        let currentImage = '2.jpg'; // Start with 2.jpg as the initial image

        // Add click event listener to the right cover
        rightCover.addEventListener('click', function() {
            // Check the current image and update it accordingly
            if (currentImage === '2.jpg') {
                rightCover.style.backgroundImage = "url('3.jpg')";
                currentImage = '3.jpg'; // Update the current image to 3.jpg
            } else if (currentImage === '3.jpg') {
                rightCover.style.backgroundImage = "url('4.jpg')";
                currentImage = '4.jpg'; // Update the current image to 4.jpg
            } else if (currentImage === '4.jpg') {
                // After reaching 4.jpg, reset to 1.jpg (cover image)
                rightCover.style.backgroundImage = "url('2.jpg')";
                currentImage = '2.jpg'; // Reset back to 2.jpg (start over)
                resetBook(); // Close the book after showing 4.jpg
            } else if (currentImage === '1.jpg') {
                // After the cover, go to 2.jpg to continue the loop
                rightCover.style.backgroundImage = "url('2.jpg')";
                currentImage = '2.jpg'; // Go to 2.jpg
            }
        });

        // Add click event listener to the left cover (go back to previous image)
        leftCover.addEventListener('click', function() {
            // Check the current image and update it accordingly
            if (currentImage === '4.jpg') {
                rightCover.style.backgroundImage = "url('3.jpg')";
                currentImage = '3.jpg'; // Update the current image to 3.jpg
            } else if (currentImage === '3.jpg') {
                rightCover.style.backgroundImage = "url('2.jpg')";
                currentImage = '2.jpg'; // Update the current image to 2.jpg
            } else if (currentImage === '2.jpg') {
                // rightCover.style.backgroundImage = "url('1.jpg')";
                currentImage = '1.jpg'; // Update the current image to 1.jpg (cover image)
                resetBook();
            } else if (currentImage === '1.jpg') {
                // Stay on 1.jpg (cover image), no change
                rightCover.style.backgroundImage = "url('1.jpg')";
                currentImage = '1.jpg'; // No change to 1.jpg
            }
        });
    </script>
</body>
</html>
