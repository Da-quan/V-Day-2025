<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Same CSS file -->
    <script defer src="hearts.js"></script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day, [Name]!</h1>
    </header>

    <section class="intro">
        <p>Today, I just want to remind you how special you are to me.</p>
    </section>

    <section class="gallery">
        <h2>Our Best Moments Together</h2>
        <div class="image-gallery">
            <img src="your-photo1.jpg" alt="Photo 1">
            <img src="your-photo2.jpg" alt="Photo 2">
            <img src="your-photo3.jpg" alt="Photo 3">
        </div>
    </section>

    <section class="message">
        <h2>A Little Message Just for You</h2>
        <p>I cherish every moment we've spent together, and I look forward to many more. You mean the world to me.</p>
    </section>

    <footer>
        <p>With all my love, [Your Name]</p>
    </footer>
</body>
</html>
