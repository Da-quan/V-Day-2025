<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="hearts.js"></script>
</head>
<body>
    <!-- Book Container -->
    <div class="book-container">
        <div class="book-frame" id="book-frame">
            <!-- Left Page -->
            <div class="page-left">
                <div class="page-content" style="background-image: url('your-photo1.jpg');"></div>
            </div>
            <!-- Right Page -->
            <div class="page-right">
                <div class="page-content" style="background-image: url('your-photo2.jpg');"></div>
            </div>
        </div>
    </div>

    <header>
        <h1>Happy Valentine's Day, [Name]!</h1>
    </header>

    <section class="intro">
        <p>Today, I just want to remind you how special you are to me.</p>
    </section>

    <section class="gallery">
        <h2>Our Best Moments Together</h2>
        <div class="flipbook">
            <div id="page-1" class="page" style="background-image: url('your-photo1.jpg');"></div>
            <div id="page-2" class="page" style="background-image: url('your-photo2.jpg'); transform: translateX(100%);"></div>
            <div id="page-3" class="page" style="background-image: url('your-photo3.jpg'); transform: translateX(100%);"></div>
        </div>
    </section>

    <section class="message">
        <h2>A Little Message Just for You</h2>
        <p>I cherish every moment we've spent together, and I look forward to many more. You mean the world to me.</p>
    </section>

    <footer>
        <p>With all my love, [Your Name]</p>
    </footer>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;
        const bookFrame = document.getElementById('book-frame');

        function updatePages() {
            // Adjust the rotation of the book frame to simulate the page flip
            if (currentPage % 2 === 0) {
                bookFrame.style.transform = 'rotateY(-180deg)';
            } else {
                bookFrame.style.transform = 'rotateY(0deg)';
            }
        }

        // Function to automatically move to the next page
        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
            } else {
                currentPage = 0; // Reset to the first page after the last page
            }
            updatePages();
        }

        // Set interval to automatically flip pages every 3 seconds
        setInterval(nextPage, 3000); 

        // Initial call to set the first page
        updatePages();
    </script>
</body>
</html>
